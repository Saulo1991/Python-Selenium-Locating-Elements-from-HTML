<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <!-- Crie uma lista não ordenada em HTML e, ao clicar em um botão, adicione um novo item com o texto
    "Novo item" à lista usando JavaScript para manipular o DOM. -->
    <ul>
        <li>Javascript</li>
        <li>C Language</li>
        <li id="myLi"></li>
    </ul>
    <button id="myB">Change</button>
    <script>
        document.getElementById('myB').onclick = (e) => {
            e.preventDefault();
            document.getElementById('myLi').innerText = 'Novo Item'
        }
    </script>
</body>
</html>
